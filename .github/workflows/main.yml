name: nightly

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Weekly on mondays at midnight
  schedule:
    - cron: '0 0 * * 1'

permissions:
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      # Because of scheduled runs, by default run on default branch
      with:
        path: workspace/flow

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install node libraries
      working-directory: workspace
      run: |
        cd flow
        npm install
        npm run build
     
